<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" placeholder="Enter your name" />
      <div
        class="error-message"
        *ngIf="registerForm.get('name')?.errors?.['required'] && registerForm.get('name')?.touched"
      >
        Name is required
      </div>
      <div
        class="error-message"
        *ngIf="registerForm.get('name')?.errors?.['minlength'] && registerForm.get('name')?.touched"
      >
        Name must be at least 2 characters
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
      <div
        class="error-message"
        *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched"
      >
        Email is required
      </div>
      <div
        class="error-message"
        *ngIf="registerForm.get('email')?.errors?.['email'] && registerForm.get('email')?.touched"
      >
        Please enter a valid email
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Enter your password"
      />
      <div
        class="error-message"
        *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched"
      >
        Password is required
      </div>
      <div
        class="error-message"
        *ngIf="registerForm.get('password')?.errors?.['minlength'] && registerForm.get('password')?.touched"
      >
        Password must be at least 6 characters
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        placeholder="Confirm your password"
      />
      <div
        class="error-message"
        *ngIf="registerForm.get('confirmPassword')?.errors?.['required'] && registerForm.get('confirmPassword')?.touched"
      >
        Password confirmation is required
      </div>
      <div
        class="error-message"
        *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched"
      >
        Passwords do not match
      </div>
    </div>

    <button type="submit" [disabled]="!registerForm.valid">Register</button>
  </form>
  <p class="auth-link">
    Already have an account?
    <a routerLink="/auth/login">Login</a>
  </p>
</div>
